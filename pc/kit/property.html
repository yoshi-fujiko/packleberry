<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="description" content="SPRINGBOARD: html base template">
  <meta name="keywords" content="SPRINGBOARD, sass, compass">
  <title>SPRINGBOARD: html base template</title>
  <script src="../js/dev.js"></script>
  <script>
// 以下css
  (function(){
    DEV.changeStylesheet({
      path: "../css/",
      file: ["base","docs"],
      pure: true
    });
  })();
  </script>
</head>
<body>

<div class="docs_container">

  <header class="docs_header">
    <hgroup class="docs_hgroup">
      <h1 class="heading1_lv1">SPRINGBORAD verβ</h1>
      <nav class="docs_nav">
        <ul class="unstyled global_nav"><!--
          --><li><a href="../index.html">HOME</a></li><!--
          --><li><a href="scaffolding.html">Scaffolding</a></li><!--
          --><li><a href="component.html">Component</a></li><!--
          --><li><a href="skin.html">Skin</a></li><!--
          --><li><a href="property.html">Property</a></li><!--
        --></ul>
      </nav>
    </hgroup>
  </header>

  <div class="wrapper column1">
    <div class="container">

      <table class="table">
        <colgroup>
          <col width="25%">
          <col width="25%">
          <col width="25%">
          <col width="25%">
        </colgroup>
        <thead>
          <tr>
            <th>property</th>
            <th>text</th>
            <th>background</th>
            <th>border</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ノーマル(normal)</td>
            <td><div class="docs_property normal_text">text</div></td>
            <td><div class="docs_property normal_bg"></div></td>
            <td><div class="docs_property normal_border"></div></td>
          </tr>
          <tr>
            <td>エラー(error)</td>
            <td><div class="docs_property error_text">text</div></td>
            <td><div class="docs_property error_bg"></div></td>
            <td><div class="docs_property error_border"></div></td>
          </tr>
          <tr>
            <td>注意喚起(warning)</td>
            <td><div class="docs_property warning_text">text</div></td>
            <td><div class="docs_property warning_bg"></div></td>
            <td><div class="docs_property warning_border"></div></td>
          </tr>
          <tr>
            <td>お知らせ(info)</td>
            <td><div class="docs_property info_text">text</div></td>
            <td><div class="docs_property info_bg"></div></td>
            <td><div class="docs_property info_border"></div></td>
          </tr>
          <tr>
            <td>補助(notes)</td>
            <td><div class="docs_property notes_text">text</div></td>
            <td><div class="docs_property notes_bg"></div></td>
            <td><div class="docs_property notes_border"></div></td>
          </tr>
          <tr>
            <td>無効(disabled)</td>
            <td><div class="docs_property disabled_text">text</div></td>
            <td><div class="docs_property disabled_bg"></div></td>
            <td><div class="docs_property disabled_border"></div></td>
          </tr>
        </tbody>
      </table>

    </div><!-- {* /.container *} -->
  </div><!-- {* /.wrapper *} -->

  <footer></footer>

</div>

</body>
</html>
